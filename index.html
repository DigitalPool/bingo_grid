<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Upload Grid</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .cell {
            aspect-ratio: 1 / 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .card {
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
        }

        .placeholder {
            font-size: 14px;
            color: #ccc;
            text-align: center;
            padding: 10px;
            transition: opacity 0.3s ease;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image.loaded {
            display: block;
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            display: none;
        }

        .check {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: #4caf50;
            color: white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .check:hover {
            opacity: 0.8;
        }

        .cell.filled .placeholder {
            opacity: 0;
        }

        .cell.filled .check {
            display: flex;
        }

        .cell.highlight .card {
            background: linear-gradient(to bottom right, #c8e6c9, #a5d6a7);
        }

        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(to right, #4caf50, #66bb6a);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn:hover:not(:disabled) {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bingo Upload Grid</h1>
        <form id="uploadForm">
            <div class="grid">
                <!-- Dynamically generate cells in JS -->
            </div>
            <button type="button" class="submit-btn" disabled>Submit</button>
        </form>
    </div>

    <script>
        const grid = document.querySelector('.grid');
        const submitBtn = document.querySelector('.submit-btn');
        const form = document.querySelector('#uploadForm');

        // Generate 4x4 grid
        for (let row = 0; row < 4; row++) {
            for (let col = 0; col < 4; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = row;
                cell.dataset.col = col;

                const card = document.createElement('div');
                card.classList.add('card');

                const placeholder = document.createElement('span');
                placeholder.classList.add('placeholder');
                placeholder.textContent = 'LOREM IPSUM';

                const img = document.createElement('img');
                img.classList.add('image');
                img.alt = 'Uploaded image';

                const loading = document.createElement('div');
                loading.classList.add('loading');
                loading.textContent = 'Loading...';

                const check = document.createElement('div');
                check.classList.add('check');
                check.textContent = 'âœ“';
                check.title = 'Delete image';

                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.name = `image[${row}][${col}]`;
                input.hidden = true;

                card.appendChild(placeholder);
                card.appendChild(img);
                card.appendChild(loading);
                card.appendChild(check);
                cell.appendChild(card);
                cell.appendChild(input);
                grid.appendChild(cell);

                // Click handler for uploading
                card.addEventListener('click', (e) => {
                    if (!cell.classList.contains('filled') && e.target !== check) {
                        input.click();
                    }
                });

                // File change handler
                input.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    if (!file.type.startsWith('image/')) {
                        alert('Please upload a valid image file.');
                        return;
                    }

                    loading.style.display = 'block';
                    placeholder.style.opacity = '0';

                    const reader = new FileReader();
                    reader.onload = () => {
                        img.src = reader.result;
                        img.classList.add('loaded');
                        loading.style.display = 'none';
                        cell.classList.add('filled');
                        checkCompletions();
                    };
                    reader.onerror = () => {
                        alert('Error loading image.');
                        loading.style.display = 'none';
                        placeholder.style.opacity = '1';
                    };
                    reader.readAsDataURL(file);
                });

                // Delete handler
                check.addEventListener('click', () => {
                    cell.classList.remove('filled');
                    img.classList.remove('loaded');
                    img.src = '';
                    placeholder.style.opacity = '1';
                    input.value = '';
                    checkCompletions();
                });
            }
        }

        function checkCompletions() {
            const filled = Array(4).fill().map(() => Array(4).fill(false));
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.classList.contains('filled')) {
                    filled[cell.dataset.row][cell.dataset.col] = true;
                }
            });

            let hasCompletion = false;

            // Check rows
            for (let r = 0; r < 4; r++) {
                if (filled[r].every(x => x)) {
                    highlightRow(r);
                    hasCompletion = true;
                } else {
                    unhighlightRow(r);
                }
            }

            // Check columns
            for (let c = 0; c < 4; c++) {
                if (filled.map(row => row[c]).every(x => x)) {
                    highlightCol(c);
                    hasCompletion = true;
                } else {
                    unhighlightCol(c);
                }
            }

            // Check all filled
            if (filled.flat().every(x => x)) {
                hasCompletion = true;
            }

            submitBtn.disabled = !hasCompletion;
        }

        function highlightRow(row) {
            document.querySelectorAll(`.cell[data-row="${row}"]`).forEach(cell => cell.classList.add('highlight'));
        }

        function unhighlightRow(row) {
            document.querySelectorAll(`.cell[data-row="${row}"]`).forEach(cell => cell.classList.remove('highlight'));
        }

        function highlightCol(col) {
            document.querySelectorAll(`.cell[data-col="${col}"]`).forEach(cell => cell.classList.add('highlight'));
        }

        function unhighlightCol(col) {
            document.querySelectorAll(`.cell[data-col="${col}"]`).forEach(cell => cell.classList.remove('highlight'));
        }

        // Submit handler
        submitBtn.addEventListener('click', () => {
            if (!submitBtn.disabled) {
                alert('Form submitted! (In a real app, this would send the images to a server.)');
                // form.submit(); // Uncomment for actual form submission
            }
        });
    </script>
</body>
</html>
